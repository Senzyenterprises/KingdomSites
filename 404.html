<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KingdomSites</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo/KingdomSite_logo.png" type="image/png">

    <style>
        /* Specific styling for the 404 page */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure it takes full viewport height */
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--light-grey); /* Use your light background color */
            color: var(--dark-text);
            padding: 2rem; /* Add some padding for smaller screens */
        }

        .error-container {
            max-width: 600px;
            padding: 3rem;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1; /* Above any potential background effects */
        }

        .error-container h1 {
            font-size: clamp(4rem, 10vw, 8rem); /* Large, responsive 404 */
            color: var(--royal-purple);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-container h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--navy-blue);
            margin-bottom: 1.5rem;
        }

        .error-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--light-text);
        }

        .error-container .btn {
            margin-top: 1rem;
        }

        /* Adjust hero background for the 404 page if you want a similar feel, but without content overlay */
        .hero-background-404 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('images/hero%20section%20(1).jpg'); /* Use your hero image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 0;
        }
        
        /* Ensure logo is visible if header isn't used */
        .logo-404 {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .logo-404 img {
            height: 45px;
            margin-right: 12px;
        }
        .logo-404 span {
            color: var(--white); /* White text against dark background */
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo-404 a {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }
            .logo-404 {
                top: 15px;
                left: 15px;
            }
            .logo-404 img {
                height: 38px;
            }
            .logo-404 span {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-background-404"></div> <div class="logo-404">
        <a href="index.html" class="site-logo">
            <img src="images/logo/KingdomSite_logo.png" alt="KingdomSites Logo">
            <span>KingdomSites</span>
        </a>
    </div>

    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>It looks like the page you were looking for doesn't exist or has been moved. Don't worry, we'll help you find your way back.</p>
        <a href="index.html" class="btn primary-btn">Go to Home Page</a>
        <a href="mailto:info@kingdomsites.com" class="btn secondary-btn">Contact Support</a>
    </div>
</body>
</html>
